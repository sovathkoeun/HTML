<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Card</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="container">
		<div class="column">
			<div class="title">
				<i class="fa fa-paper-plane"></i>
				<h2>Basic</h2>
			</div>
			<div class="price">
				<h4>$ <span>25</span></h4>
			</div>
			<div class="option">
				<ul>
					<li><i class="fa fa-check"></i> 10GB Space</li>
					<li><i class="fa fa-check"></i> 3 Domains</li>
					<li><i class="fa fa-check"></i> 20 Emails</li>
					<li><i class="fa fa-times"></i> Live Supports</li>
				</ul>
			</div>
			<a href="#">order now</a>
		</div>
		<div class="column">
			<div class="title">
				<i class="fa fa-plane"></i>
				<h2>Standard</h2>
			</div>
			<div class="price">
				<h4>$ <span>100</span></h4>
			</div>
			<div class="option">
				<ul>
					<li><i class="fa fa-check"></i> 100GB Space</li>
					<li><i class="fa fa-check"></i> 3 Domains</li>
					<li><i class="fa fa-check"></i> 25 Emails</li>
					<li><i class="fa fa-check"></i> Live Supports</li>
				</ul>
			</div>
			<a href="#">order now</a>
		</div>
		<div class="column">
			<div class="title">
				<i class="fa fa-rocket"></i>
				<h2>Premuim</h2>
			</div>
			<div class="price">
				<h4>$ <span>200</span></h4>
			</div>
			<div class="option">
				<ul>
					<li><i class="fa fa-check"></i>Unlimited space</li>
					<li><i class="fa fa-check"></i> 3 Domains</li>
					<li><i class="fa fa-check"></i> 25 Emails</li>
					<li><i class="fa fa-check"></i> Live Supports</li>
				</ul>
			</div>
			<a href="#">order now</a>
		</div>
	</div>
</body>
</html>
